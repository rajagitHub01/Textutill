<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Analyzing Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .navbar {
        font-weight: 500;
      }
      .card {
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
      }
      pre {
        background-color: #f1f3f5;
        padding: 15px;
        border-radius: 8px;
        /* margin:black;
        margin- */
        font-size: 1rem;
        white-space: pre-wrap;
        word-wrap: break-word;
      } 
    </style>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark shadow-lg">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">TextUtills.com</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Alert -->
    <div class="alert alert-success alert-dismissible fade show text-center rounded-0 mb-0" role="alert">
      <strong>Congratulations!</strong> Your text has been analyzed successfully.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Result Section -->
    <div class="container mt-5">
      <div class="card w-75 mx-auto p-4 bg-white">
        <h2 class="text-center text-primary display-6 fw-bold">
          <u>Your Analyzed Text</u> - {{ purpose }}
        </h2>

        <div class="mt-4">
          <label class="form-label fw-semibold">Output:</label>
          <pre>{{ analyzed_text }}</pre>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
